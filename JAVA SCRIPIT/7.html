<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let x=123;
        document.write(typeof(x));

        document.write("<br>"+typeof(x.toString));
        document.write("<br>"+(1000+123).toString()+(24+1));
        
        document.write("<br>"+x.toExponential(1));
        document.write("<br>"+x.toExponential(5));
        document.write("<br>"+x.valueOf());

        document.write("<br>"+x.toPrecision(8));
        document.write("<br>"+x.toFixed());
    </script>
</head>
<body>
    
</body>
</html>
