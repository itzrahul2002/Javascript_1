<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(){
           x = document.getElementById('num1').value;
           y = document.getElementById('num2').value;
           document.getElementById('res').innerHTML=Number(x)+Number(y);

        }
        function mul(){
            p = document.getElementById('num1').value;
            q = document.getElementById('num2').value;
            document.getElementById('res').innerHTML=p*q;
        }

        let name = "ramu Kumar";

            document.write("<br><h1 style='color:red'> String length : "+name.length+"</h1>");

            //Escape Character 

            document.write("Hello My name is \"ramu\" and I am from India");
    </script>
    <h1>Simple Calculator</h1>
    <form action="" align="center">
        Enter First Number  : <input type="number" id="num1"><br><br>
        Enter Second Number  : <input type="number" id="num2"><br><br><br><br>
        <input type="button" value="ADDITION" onclick="add()">
        <input type="button" value="MULTIPLICATION" onclick="mul()">
        <br><br><br><br>
        <h1>
            Result is :
            <span id="res"></span>
        </h1>
    </form>
</body>
</html>
