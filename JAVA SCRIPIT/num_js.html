    <script>
        function posneg()
        {
            var num=parseInt(prompt("enter a number ?"));
            if(num>0)
            {
                alert("it is Positive Numbers"+num);
            }

            {
                alert(" it is Negative Numbers"+num)
            }
        }

                alert("it's is Even Numner"+a)

            {
                alert("it's is Odd Number")
            }
        }

                 var m=parseInt(prompt("Enter Months Num"))
