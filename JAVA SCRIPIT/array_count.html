    <script>
        function all()
        {
            var num=[1,2,3,4,-5,-6,7,8,9];
            var pos=0;
            var neg=0;
            var odd=0;
            var even=0;
            for(var i=0; i<=num.length;i++)
            {
                if(num[i]%2==0)
                {
                    even++;
                }
                else
                {
                    odd++;
                }
                if(num[i]>0)
                {
                    pos++;
                }
                else
                {
                    neg++;
                }
            }
            document.write("<br/> Possitive Number Is"+pos);
            document.write("<br/> Negative Number Is"+neg);
            document.write("<br/> Even Number Is"+even);
            document.write("<br/> Odd Number Is"+odd);
        }
        
        function countAll()
        {
            var num=[2,3,4,5,-6,-7,8,9];
            var even=0;
            var odd=0;
            var pos=0;
            var neg=0;
            for(var i=0;i<num.length;i++)
            {
                if(num[i]%2==0)
                {
                    even++;
                }
                else 
                {
                    odd++;
                }

                if(num[i]>0)
                {
                    pos++;
                }
                else 
                {
                    neg++;
                }
            }
            document.write("<br/> Total even number is "+even)
            document.write("<br/> Total odd number is "+odd)
            document.write("<br/> Total pos number is "+pos)
            document.write("<br/> Total neg number is "+neg)
        }
        function Reverse()
        {
            var namelist=["ravi","raju","suresh","mukesh","sonu","rahul","mc stand"];
            for(var i=namelist.length-1;i>=0;i--)
            {
                document.write("<br/>"+namelist[i])
            }
        }
        function reverseoder()
        {
            var name=["jassi gill","jass manak","suresh","poankaj","tiger shroff","honey","mc stand"]
            var temp=[];
            for(var i=name.length-1,j=0;i>=0;i--,j++)
            {
                temp[i]=name[j];
            }
            document.write("<br/>");
            for(var i=0;i<temp.length;i++)
            {
                document.write("<br/>"+temp[i])
            }
        }

        function delete_data()
        {
            var num=[1,3,6,35,16,2,9,25,5];
            var del=parseInt(prompt("Enter a Number"));
            var temp=false;
            for(var i=0;i<=num.length;i++)
            {
                if(num[i]==del)
                {
                    num[i]="";
                    temp=true;
                }
            }
            if(temp==true)
            {
                for(var i=0;i<num.length;i++)
                {
                    document.write("<br/>"+num[i])
                }
            }
            else
            {
                document.write("<br/>"+"Data Not Fonud"+del)
            }
        }
        function sum()
        {
            var num=[1,2,4,5,3,6,10];
            var sum=0;
            for(i=0;i<num.length;i++)
            {
                sum=num[i]+sum;
            }
            document.write("<br/> sum of array is "+sum)
        }
