<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box
        {
            margin-left: 30%;
            width: 400px;
            height: 30px;
            margin-bottom: 1%;
        }
        .btn
        {
            margin-left: 30%;
            width: 400px;
            height: 30px;
            margin-bottom: 1%;
        }
    </style>
    <script>
     function maxthree()
     {
        var num1 = parseInt(document.getElementById("x1").value);
        var num2 = parseInt(document.getElementById("x2").value);
        var num3 = parseInt(document.getElementById("x3").value);


        const largest = Math.max(num1, num2, num3);

        document.write("The Greater number is " + largest);
     }
      function data()
      {
        var name=["raju", "kaju","chukti","ironman","thor","avngers"]
        var user_name = document.getElementById("y1").value;
        
        var temp=false;
        for(var i=0;i<name.length;i++)
        {
            if(user_name==name[i])
            {
                temp=true;
            }
        }
        if(temp==true)
        {
            // document.getElementById("res").innerHTML="Your Name Exits In Our DataList :"+user_name;
            document.write("Your Name Exits In Our DataList :"+user_name)
        }
        else
        {
            // document.getElementById("res").innerHTML="Your Name Doesn'tExits In Our DataList :"+user_name;
            document.write("Your Name Doesn't Exits In Our DataList :"+user_name)
        }

      }
    
    
        function oder()
        {
            var num=parseInt(document.getElementById("p1").value);
            var i=1;
            while(i<=num)
            {
                var j=1;
                while(j<=i)
                {
                    document.write(j)
                    j++;
                }
                document.write("<br/>");
                i++;
            }
        }

        function revoder()
        {
            var num=parseInt(document.getElementById("p2").value);
            var x=1;
            while(x<=num)
            {
                var y=num;
                while(y>=x)
                {
                    document.write(y);
                    y--;
                }
                document.write("<br/>");
                x++;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6" style="background: gray;">
                <h1>Find Max Three Without Using &&/or Opraters</h1>
                <br/>
                <input type="text" name="" id="x1" placeholder="Enter A first Number" class="box">
                <br>
                <input type="text" name="" id="x2" placeholder="Enter A second Number" class="box">
                <br/>
                <input type="text" name="" id="x3" placeholder="Enter a third Number" class="box" >
                <br/>
                <button onclick="maxthree()" class="btn">Find Three Max</button>
            </div>

            <div class="col-md-6" style="background: rgb(214, 158, 158);">
                <h1>search particular data exits or not</h1>
                <br/>
                <div class="res"></div>
                <br/>
                <input type="text" name="" id="y1" placeholder="Enter a third Number" class="box" >
                <br/>
                <button onclick="data()" class="btn">Find Data</button>
            </div>   
        
            <div class="col-md-6" style="background: rgb(237, 10, 10);">
                <h1>Oder list</h1>
                <br/>
                <input type="text" name="" id="p1" placeholder="Enter a number" class="box" >
                <br/>
                <button onclick="oder()" class="btn">Oder</button>
            </div>  

            <div class="col-md-6" style="background: rgb(27, 180, 47);">
                <h1>reverse Oder list</h1>
                <br/>
                <input type="text" name="" id="p2" placeholder="Enter a number" class="box" >
                <br/>
                <button onclick="revoder()" class="btn">ReverseOder</button>
            </div>  

        </div>
    </div>
</body>
</html>
