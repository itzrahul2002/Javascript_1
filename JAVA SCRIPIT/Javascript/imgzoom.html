<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
     
        var count=200
        zoom=()=>
        {
            var conuter=count+=1;
            document.getElementById("x1").style.width=conuter+"px";
        }
       
       
    </script>
</head>
<body>
    <div align="center">
        <img src="gallery/beach2.jpg" alt="" onmousemove="zoom()" id="x1" style="width: 200px;">
    </div>
   
</body>
</html>
