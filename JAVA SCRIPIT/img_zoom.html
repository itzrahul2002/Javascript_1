<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img2
        {
            height: 100px;
            width: 100px;
        }
    </style>
    <script>
        var count=100;
        function zoomimg()
        {
            var counter=count+=5
            document.getElementById("place").style.width=counter+"px"
            document.getElementById("place").style.height=counter+"px"
        }
    </script>
</head>
<body>
    <div align="center">
        <img src="assets/gallery/01.jpg" alt="" class="img2" onmousemove="zoomimg()" id="place">
    </div>
</body>
</html>
